{% load static %}
{% csrf_token %}
<html>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{%static 'css/font.css' %}">
<link rel="stylesheet" type="text/css" href="{%static 'css/new expense.css' %}">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="{%static 'js/new expense.js' %}"></script>

<title>{{title}}</title>
<br><br>
<div class="input-div">
	<form id="new-form" method="POST" action="/expense/create/" onsubmit="event.preventDefault();">
		<input type="text" id='expense-name' class="text-input" placeholder="Name of expense" onkeyup="expenseNaming(this.value)">
		<br><br>
		<label>Press Enter after each actor involved</label><br>
		<input type="text" id="actors-input" class="text-input" onkeyup="createActor(event)" placeholder="Name of Actors">
	</form>
	<br><br>
	<button onclick="submission(event);" class="btn">Submit</button>
</div>
<div class="right-half">
	<h2>Preview</h2>
	<div class="expense-details" id="expense-details">
		<div id="expense-details-name"></div>
		<hr>
		<div id="actors-involved" class="actors-involved"></div>
	</div>
</div>
	
</html>
